<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="body">
  <div class="container mt-5">
    <div class="card rounded-4 shadow-lg bg-special">
      <div class="card-body">
        <img src="image-equilibrium.jpg" alt="Main Img" class="card-img-top rounded-4 mb-4">
        <h3 class="card-title mb-3">Equilibrium #3429</h3>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-text row">
          <div class="col">
            <img src="icon-ethereum.svg" alt="icon-ethereum">
            <span class="span">0.041 ETH</span>
          </div>
          <div class="col">
            <img src="icon-clock.svg" alt="icon-clock" class="mr-2">
            <span class="span2">3 days left</span>
          </div>
        </div>
      </div>
      <div class="card-footer border-secondary">
        <img src="image-avatar.png" alt="image-avatar" class="m-3 text-left border-2 border border-light rounded-circle" style="width: 35px;">
        <span class="span2">Creation of <span class="text-light">Jules Wyvern</span></span>
    </div>
    </div>
  </div>
</body>
</html>
